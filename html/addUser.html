<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body class="loginpage">

    <section class="regform">
        <div class="container">
            <img src="../images/pinklogo.svg" width="30%">
            <h2 class="center">Add New User</h2>
            <form action="/addUser" method="post" id="addUser">
                <div class="form-group loginitems">
                    <label for="first">First Name</label>
                    <input name="first" id="first" type="name" class="form-control" placeholder="Enter first name" required>
                </div>
                <div class="form-group loginitems">
                    <label for="last">Last Name</label>
                    <input name="last" id="last" type="name" class="form-control" placeholder="Enter last name" required>
                </div>
                <div class="form-group loginitems">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="form-group loginitems">
                    <label for="username">Username</label>
                    <input name="username" id="username" type="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="form-group loginitems">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="form-group loginitems">
                    <label for="account">Admin?</label>
                    <input name="admin" id="admin" type="checkbox">
                </div>
                <div class="text-end">
                    <button class="pink" type="submit">Submit</button>
                    <button class="grey" type="reset">Clear</button>
                </div>
                <div>
                    <a class="formlink" href="/users">Cancel</a>
                </div>
            </form>
        </div>
    </section>

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
