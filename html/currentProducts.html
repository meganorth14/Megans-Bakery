<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Products</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body onload="loginButtons();loadProducts();getCartCount();">
    <!-- Heading block (logo, shopping cart, login button, sign up button)-->
    <div id="top" class="container sticky">
        <header class="d-flex flex-wrap align-items-center justify-content-md-between py-3 border-bottom">
            <a href="/home" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../images/pinklogo.svg" width="100%">
            </a>

            <div class="text-end">
                <button id="cart" type="button" class="cart" onclick="goToCart();">
                    <img src="../images/cart2.svg" width="20px">
                    <span id="cartcount" class="position-absolute top-2 start-30 translate-middle cartbadge"></span>
                </button>
                <button id="accountbtn" type="button" class="pink"></button>
                <button id="loginstatusbtn" type="button" class="pink"></button>
            </div>
        </header>
    </div>

    <section>
        <h1 class="center">Current Products</h1>
    </section>

    <!-- Products gallery -->
    <section id="currentproducts" class="container gallery">
        
    </section>


    <section>
        <footer>

        </footer>
    </section>

    <!-- "go to top" button-->
    <a href="#top"><img src="../images/arrow-up-circle.svg" class="arrow"></a>

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../js/headerControls.js"></script>
    <script src="../js/shoppingControls.js"></script>
</body>

</html>
