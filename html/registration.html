<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body class="loginpage">

    <section class="regform">
        <div class="container">
            <a href="/home" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../images/pinklogo.svg" width="100%">
            </a>
            <h2 class="center">Sign Up</h2>
            <form id="signup">
                <small id="signuperror"></small>
                <div class="form-group loginitems">
                    <label for="first">First Name</label>
                    <input name="first" id="first" type="name" class="form-control" placeholder="Enter first name" required>
                </div>
                <div class="form-group loginitems">
                    <label for="last">Last Name</label>
                    <input name="last" id="last" type="name" class="form-control" placeholder="Enter last name" required>
                </div>
                <div class="form-group loginitems">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="form-group loginitems">
                    <label for="username">Username</label>
                    <input name="username" id="username" type="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="form-group loginitems">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="text-end">
                    <button class="pink" type="submit" onclick="validateSignUp()">Sign Up</button>
                    <button class="grey" type="reset">Clear</button>
                </div>
            </form>
            <div>
                <span><a class="formlink" href="/login">Already have an account? Login here</a></span>
            </div>
        </div>
    </section>

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../js/validateInfo.js"></script>
</body>

</html>
