<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body class="loginpage">

    <section class="regform">
        <div class="container">
            <img src="../images/pinklogo.svg" width="30%">
            <h2 class="center">Add New Item</h2>
            <form action="/addInventory" method="post" id="addInventory">
                <div class="form-group loginitems">
                    <label for="type">Product Type:</label><br>
                    <input type="radio" id="cupcakes" name="type" value="cupcakes">
                    <label for="cupcakes">Cupcakes</label><br>
                    <input type="radio" id="cookies" name="type" value="cookies">
                    <label for="cookies">Cookies</label><br>
                    <input type="radio" id="other" name="type" value="other">
                    <label for="other">Other</label><br>
                </div>
                <div class="form-group loginitems">
                    <label for="name">Product Name</label>
                    <input name="name" id="name" type="text" class="form-control" placeholder="Enter product name"
                        required>
                </div>
                <div class="form-group loginitems">
                    <label for="size">Size</label>
                    <input name="size" id="size" type="text" class="form-control" placeholder="Enter product size (ex. 1 dozen)" required>
                </div>
                <div class="form-group loginitems">
                    <label for="price">Price</label>
                    <input name="price" id="price" type="number" class="form-control"
                        placeholder="Enter product price" required>
                </div>
                <div class="form-group loginitems">
                    <label for="image">Product Image</label>
                    <input name="image" id="image" type="file">
                </div>
                <div class="text-end">
                    <button class="pink" type="submit">Submit</button>
                    <button class="grey" type="reset">Clear</button>
                </div>
            </form>
            <div>
                <a class="formlink" href="/inventory">Cancel</a>
            </div>
        </div>
    </section>

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
