<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Users</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body onload="displayUsers();getCartCount();">
    <div id="top" class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-md-between py-3 border-bottom">
            <a href="/home" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../images/pinklogo.svg" width="100%">
            </a>

            <div class="text-end">
                <a class="account" href="/currentProducts">Products</a>
                <button id="cart" type="button" class="position-relative cart" onclick="goToCart()">
                    <img src="../images/cart2.svg" width="20px">
                    <span id="cartcount" class="position-absolute top-2 start-50 translate-middle cartbadge"></span>
                </button>
                <button id="logoutbutton" type="button" class="pink" onclick="logout();">Logout
                </button>
            </div>
        </header>
    </div>

    <section>
        <div class="container center">
            <h1>Account</h1>
            <div id="accountbuttons" class="accountbuttons">
                <button id="editprofilebutton" type="button" class="blue" onclick="goToAccount();">Edit Profile</button>
                <button id="orderhistorybutton" type="button" class="blue" onclick="goToOrderHistory();">Order
                    History</button>
                <button type="button" class="blue" onclick="viewAll()">Manage Users</button>
                <button type="button" class="blue" onclick="editInventory()">Manage Inventory</button>
            </div>
        </div>
    </section>

    <section>
        <div id="userlist" class="container">
            <h1 class="center"><b>Users</b>  <button type="button" class="adjustbtn" onclick="addUser()">+</button></h1>
        </div>
    </section>

    <section>
        <footer>

        </footer>
    </section>

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../js/adminAccountControls.js"></script>
    <script src="../js/headerControls.js"></script>
</body>

</html>
