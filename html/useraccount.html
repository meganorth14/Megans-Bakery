<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Account</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body onload="showProfile();getCartCount();">
    <div id="top" class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-md-between py-3 border-bottom">
            <a href="/home" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../images/pinklogo.svg" width="100%">
            </a>

            <div class="text-end">
                <a class="account" href="/currentProducts">Products</a>
                <button id="cart" type="button" class="position-relative cart" onclick="goToCart()">
                    <img src="../images/cart2.svg" width="20px">
                    <span id="cartcount" class="position-absolute top-2 start-50 translate-middle cartbadge"></span>
                </button>
                <button id="logoutbutton" type="button" class="pink" onclick="logout();">Logout
                </button>
            </div>
        </header>
    </div>

    <section>
        <div class="container center">
            <h1>Account</h1>
            <div id="accountbuttons">
                <button id="editprofilebutton" type="button" class="blue" onclick="goToAccount();">Edit Profile</button>
                <button id="orderhistorybutton" type="button" class="blue" onclick="goToOrderHistory();">Order History</button>
            </div>
        </div>
    </section>

    <section id="accountform" class="accountform">
        <div id="updateForm" class="container">
            <form id="editAccount">
                <small id="editaccounterror"></small>
                <div class="form-group loginitems">
                    <label for="first">First Name</label>
                    <input name="first" id="first" type="name" class="form-control">
                </div>
                <div class="form-group loginitems">
                    <label for="last">Last Name</label>
                    <input name="last" id="last" type="name" class="form-control">
                </div>
                <div class="form-group loginitems">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" class="form-control">
                </div>
                <div class="form-group loginitems">
                    <label for="username">Username</label>
                    <input name="username" id="username" type="username" class="form-control">
                </div>
                <div class="form-group loginitems">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" class="form-control">
                </div>
                <div class="text-end">
                    <button class="blue" type="submit" onclick="validateUpdatedInfo()">Update</button>
                    <button class="grey" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </section>

    <section>
        <footer>

        </footer>
    </section>

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../js/headerControls.js"></script>
    <script src="../js/userAccountControls.js"></script>
    <script src="../js/validateInfo.js"></script>
</body>

</html>
