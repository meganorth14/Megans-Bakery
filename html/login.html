<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    </head>
    <body class="loginpage">

        <section class="loginform">
            <div class="container">
                <a href="/home" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img src="../images/pinklogo.svg" width="100%">
                </a>
                <h2 class="center">Login</h2>
                <form id="login">
                    <small id="loginerror"></small>
                    <div class="form-group loginitems">
                        <label for="username">Username</label>
                        <input name="username" id="username" type="text" class="form-control" 
                        placeholder="Enter username" required>
                    </div>
                    <div class="form-group loginitems">
                        <label for="password">Password</label>
                        <input name="password" id="password" type="password" class="form-control" 
                        placeholder="Enter password" required>
                    </div>
                    <div class="text-end">
                        <button name="loginbtn" class="pink" type="submit" onclick="validateLogin()">Login</button>
                        <button class="grey" type="button" onclick="goToHome();">Back</button>
                    </div>
                </form>
                <div>
                    <a class="formlink" href="/signup">New user? Register here</a>
                </div>
            </div>
        </section>

    <script src="../js/validateInfo.js"></script>
    <script src="../js/headerControls.js"></script>
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
