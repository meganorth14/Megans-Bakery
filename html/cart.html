<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cart</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body onload="loginButtons();loadCart()">
    <!-- Heading block (logo, shopping cart, login button, sign up button)-->
    <div id="top" class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-md-between py-3 border-bottom">
            <a href="/home" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../images/pinklogo.svg" width="100%">
            </a>

            <div class="text-end">
                <a class="account" href="/currentProducts">Products</a>
                <button id="accountbtn" type="button" class="pink"></button>
                <button id="loginstatusbtn" type="button" class="pink"></button>
            </div>
        </header>
    </div>

    <section>
        <div class="carttxt container">
            <h5 id="checkoutmsg"></h5>
            <h1><b>Cart</b></h1>
            <p id="emptymsg">Your cart is empty.</p>
            <table id="cartlist" class="hidden cartlist">
                <tr><th></th><th><b>Product</b></th><th><b>Quantity</b></th><th><b>Price</b></th></tr>
            </table>
        </div>
    </section>

    <section class = "checkout">
        <h2 id="total" class="total">Total: $0</h2>
        <button id="checkout" class="blue" onclick="checkout()">Checkout</button>
    </section>
    
    <section>
        <footer>

        </footer>
    </section>

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../js/cartControls.js"></script>
    <script src="../js/headerControls.js"></script>
</body>

</html>
