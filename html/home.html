<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Megan's Bakery</title>

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    </head>

    <body onload="loginButtons();getCartCount();">
        <!-- Heading block (logo, shopping cart, login button, sign up button)-->
        <div id = "top" class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-md-between py-3">
                <a href="/home" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img src="../images/pinklogo.svg" width="100%">
                </a>

                <div id="headerbuttons" class="text-end">
                    <a class="account" href="/currentProducts">Products</a>
                    <button id="cart" type="button" class="position-relative cart" onclick="goToCart()">
                        <img src="../images/cart2.svg" width="20px">
                        <span id="cartcount" class="position-absolute top-2 start-50 translate-middle cartbadge"></span>
                    </button>

                    <button id="accountbtn" type="button" class="pink"></button>
                    <button id="loginstatusbtn" type="button" class="pink"></button>
                </div>
            </header>
        </div>

        <!-- Welcome image -->
        <div class="imgframe">
            <img src="../images/brooke-lark-pGM4sjt_BdQ-unsplash.jpg" width="100%">
            <h1 class="welcome">Welcome to Megan's Bakery!</h1>
        </div>

        <!-- Product window -->
        <section>
            <div class="container">
                <h2 style="padding-bottom: 10px"><u>Current Products</u></h2>

                <div class="row">

                    <div class="col-6 align-items-center">
                        <h4>Cupcakes</h4>
                        <img src="../images/strawberrycupcake.jpg" alt="Cupcakes" width="100%">
                    </div>

                    <div class="col-6 align-items-center">
                        <h4>Cookies</h4>
                        <img src="../images/chocolatechipcookie.jpg" alt="Cookies" width="100%">
                    </div>

                    <div class="row">
                        <p style="padding:5px;text-align:right">...and more coming soon!</p>
                    </div>

                    <div class="row" style="margin-top:10px">
                        <button class="pink" onclick="goToProducts();">View All >></button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <footer>

            </footer>
        </section>

        <!-- "go to top" button-->
        <a href="#top"><img src="../images/arrow-up-circle.svg" class="arrow"></a>

        <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <script src="../js/headerControls.js"></script>
    </body>
</html>
